<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="bluetrack" data-image="assets/img/loginBG.jpg">

        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form #f="ngForm" id="loginform" (ngSubmit)="login(f)">
                            <div class="card ">
                                <div class="header text-center">Login</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>Correo</label>
                                        <input type="email" [ngModel]="email" name="email" required placeholder="Enter email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Constraseña</label>
                                        <input type="password" ngModel name="password" required placeholder="Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <a style="cursor: pointer;" data-toggle="modal" data-target="#modalPsw">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>

                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-info btn-wd">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>



<div class="modal fade modal-mini modal-primary" id="modalPsw" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width: 400px;">
        <form #add="ngForm" id="addForm" (ngSubmit)="recoverPsw(add)" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    Recupere su cuenta
                    <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body ">

                    <div class="content">
                        <div class="form-group">
                            <label>Ingrese su correo electrónico para buscar su cuenta</label>
                            <input type="email" [ngModel]="emailUser" name="emailUser" required placeholder="Ingrese su correo" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info btn-simple">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
