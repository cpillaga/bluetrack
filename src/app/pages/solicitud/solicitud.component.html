<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Solicitudes</h4>
                        <p class="category">Pendientes</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>Nombre</th>
                                    <th>Destino</th>
                                    <th>Estado</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let req of request; let i = index">
                                <tr>
                                    <td class="text-center">{{ i +1 }}</td>
                                    <td>{{ req.client.name }}</td>
                                    <td>{{ req.receiver.canton.description }}</td>
                                    <td>{{ req.status }}</td>
                                    <td class="td-actions text-center">
                                        <a href="#" rel="tooltip" title="Aceptar" data-toggle="modal" data-target="#acceptModal" class="btn btn-success btn-simple btn-xs">
                                            <i class="fa fa-check"></i>
                                        </a>
                                        <a href="#" rel="tooltip" title="Negar" class="btn btn-danger btn-simple btn-xs">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-mini modal-primary" id="acceptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 400px;">
        <form #add="ngForm" id="addForm" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    Datos Envío
                    <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">

                    <div class="content">
                        <div class="row">
                            <label class="col-md-4 col-form-label" style="margin-top: 10px;"># Guía:</label>
                            <div class="col-md-8">
                                <div class="form-group has-default">
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <select id="proveedor" class="form-control custom-select col-md-10" id="canton" name="canton" ngModel data-title="Seleccionar" data-style="btn-default btn-block" data-menu-style="dropdown-blue">
                                <option value="empty" hidden>Seleccionar</option>
                                <!-- <option  *ngFor="let trans of cantones" [value]="cant._id">{{cant.description}}</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info btn-simple">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
