<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mi Perfil</h4>
                    </div>
                    <div class="content">

                        <form #perfil="ngForm" (ngSubmit)="updPerfil(perfil)">
                            <div class="row">
                                <label class="col-md-2 col-form-label" style="margin-top: 10px;">Nombre:</label>
                                <div class="col-md-4">
                                    <div class="form-group has-default">
                                        <input type="hidden" id="id" name="id" [ngModel]="operador?._id" class="form-control">
                                        <input type="text" id="name" name="name" [ngModel]="operador?.name" class="form-control">
                                    </div>
                                </div>
                                <label class="col-md-2 col-form-label" style="margin-top: 10px;">Correo:</label>
                                <div class="col-md-4">
                                    <div class="form-group has-default">
                                        <input type="email" id="email" name="email" [ngModel]="operador?.email" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-md-2 col-form-label" style="margin-top: 10px;">Teléfono:</label>
                                <div class="col-md-4">
                                    <div class="form-group has-default">
                                        <input type="text" id="phone" name="phone" [ngModel]="operador?.phone" class="form-control">
                                    </div>
                                </div>
                                <label class="col-md-2 col-form-label" style="margin-top: 10px;">Usuario:</label>
                                <div class="col-md-4">
                                    <div class="form-group has-default">
                                        <input type="text" id="user" name="user" readonly [ngModel]="operador?.user" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-md-2 col-form-label" style="margin-top: 10px;">Dirección:</label>
                                <div class="col-md-4">
                                    <div class="form-group has-default">
                                        <input type="text" id="address" name="address" [ngModel]="operador?.address" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <a class="btn btn-warning btn-fill" (click)="add.reset();" style="cursor: pointer;" data-toggle="modal" data-target="#modalPsw" style="margin-left: 35%;">Cambiar Contraseña</a>
                                <input type="submit" class="btn btn-info btn-fill" style="margin-left: 5%;" value="Modificar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-mini modal-primary" id="modalPsw" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width: 400px;">
        <form #add="ngForm" id="addForm" (ngSubmit)="changePsw(add)" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    Cambiar Contraseña
                    <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body ">
                    <div class="content">
                        <div class="form-group">
                            <label>Ingrese su contraseña actual</label>
                            <input type="password" [ngModel]="passwordAnt" name="passwordAnt" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Ingrese contraseña nueva</label>
                            <input type="password" ngModel name="password" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Repita contraseña nueva</label>
                            <input type="password" ngModel name="repPassword" required class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info btn-fill">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
